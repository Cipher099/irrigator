<table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Event</th>
      </tr>
    </thead>
    <tbody>
      {% for row in range(20) %}
      <tr>
        {% for column in range(3) %}
        <td> {{ event_list[num_events-20+row][column] }} </td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
</table>
